<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainpage">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-bar" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="weather-condition"></span>
              <br />
              Humidity:<strong><span id="humidity"></span></strong>,
              Wind:<strong><span id="wind-speed"></span></strong>
            </p>
          </div>
          <div class="weather-temp-container">
            <div id="icon"></div>
            <div class="weather-temp-value" id="temp-value"></div>
            <div class="weather-temp-unit">℃</div>
          </div>
        </div>
      </main>
      <section class="weather-forecast-day">
        <div class="weather-forecast">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temp">
            <div class="weather-forecast-temp-early">9°</div>
            <div class="weather-forecast-temp-late"><strong>15°</strong></div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">Wed</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temp">
            <div class="weather-forecast-temp-early">9°</div>
            <div class="weather-forecast-temp-late"><strong>15°</strong></div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">Thu</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temp">
            <div class="weather-forecast-temp-early">9°</div>
            <div class="weather-forecast-temp-late"><strong>15°</strong></div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">Fri</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temp">
            <div class="weather-forecast-temp-early">9°</div>
            <div class="weather-forecast-temp-late"><strong>15°</strong></div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">Sat</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temp">
            <div class="weather-forecast-temp-early">9°</div>
            <div class="weather-forecast-temp-late"><strong>15°</strong></div>
          </div>
        </div>
      </section>
      <footer>
        This website was coded by
        <a href="https://github.com/thoriitsheoga" target="_blank">
          Thoriso Michelle Tsheoga</a
        >
        code hosted on
        <a
          href="https://github.com/thoriitsheoga/shecodesweatherapp"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://another-weather-app3.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
